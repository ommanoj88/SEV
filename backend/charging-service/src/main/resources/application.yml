spring:
  application:
    name: charging-service

  datasource:
    url: jdbc:postgresql://localhost:5432/charging_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: true

  # Redis Configuration for Station Caching
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # RabbitMQ Configuration
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 1000ms
          max-attempts: 3
          multiplier: 2.0
          max-interval: 10000ms
        default-requeue-rejected: false
    template:
      retry:
        enabled: true
        initial-interval: 1000ms
        max-attempts: 3
        multiplier: 2.0
        max-interval: 10000ms

  # Cloud Configuration
  cloud:
    config:
      enabled: false

server:
  port: 8083
  servlet:
    context-path: /
  compression:
    enabled: true
  error:
    include-message: always
    include-binding-errors: always

# Eureka Client Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
    registry-fetch-interval-seconds: 5
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10
    instance-id: ${spring.application.name}:${random.value}

# Resilience4j Configuration
resilience4j:
  circuitbreaker:
    instances:
      billingService:
        register-health-indicator: true
        sliding-window-size: 10
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        automatic-transition-from-open-to-half-open-enabled: true
        wait-duration-in-open-state: 10s
        failure-rate-threshold: 50
        event-consumer-buffer-size: 10
      externalChargingNetwork:
        register-health-indicator: true
        sliding-window-size: 10
        failure-rate-threshold: 60
        wait-duration-in-open-state: 30s
        permitted-number-of-calls-in-half-open-state: 2

  retry:
    instances:
      billingService:
        max-attempts: 3
        wait-duration: 1s
        enable-exponential-backoff: true
        exponential-backoff-multiplier: 2
        retry-exceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.io.IOException
      externalChargingNetwork:
        max-attempts: 2
        wait-duration: 2s

  bulkhead:
    instances:
      billingService:
        max-concurrent-calls: 10
        max-wait-duration: 1s

  ratelimiter:
    instances:
      externalChargingNetwork:
        limit-for-period: 10
        limit-refresh-period: 1s
        timeout-duration: 0s

# OpenTelemetry Configuration
otel:
  traces:
    exporter: otlp
  exporter:
    otlp:
      endpoint: http://localhost:4317
  resource:
    attributes:
      service.name: ${spring.application.name}
      service.version: 1.0.0
      deployment.environment: development
  instrumentation:
    spring-webmvc:
      enabled: true
    jdbc:
      enabled: true

# Metrics Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,beans,env
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    metrics:
      enabled: true
    prometheus:
      enabled: true
  health:
    circuitbreakers:
      enabled: true
    ratelimiters:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0

# Logging Configuration
logging:
  level:
    com.evfleet.charging: DEBUG
    org.springframework.web: INFO
    org.springframework.data: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    io.github.resilience4j: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/charging-service.log
    max-size: 10MB
    max-history: 30

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
  show-actuator: true

# Custom Application Properties
app:
  charging:
    default-rate-per-kwh: 12.0
    reservation-timeout-minutes: 15
    session-timeout-hours: 24
    nearby-radius-km: 10.0
  external-apis:
    tata-power:
      enabled: true
      base-url: https://api.tatapower.com
      api-key: ${TATA_POWER_API_KEY:dummy-key}
      timeout: 5000
    statiq:
      enabled: true
      base-url: https://api.statiq.in
      api-key: ${STATIQ_API_KEY:dummy-key}
      timeout: 5000
    ather:
      enabled: true
      base-url: https://api.ather.in
      api-key: ${ATHER_API_KEY:dummy-key}
      timeout: 5000
  saga:
    timeout-seconds: 30
    max-retries: 3

# Feign Client Configuration
feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 5000
        logger-level: full
  circuitbreaker:
    enabled: true

