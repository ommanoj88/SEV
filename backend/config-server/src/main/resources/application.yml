spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        composite:
          - type: native
            search-locations: classpath:/config
        bootstrap: true
      import-check:
        enabled: false
  profiles:
    active: native

server:
  port: 8888

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: false
    hostname: localhost

# Actuator endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,refresh
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    com.evfleet.config: DEBUG
    org.springframework.cloud.config: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: logs/config-server.log

---
# Docker profile
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    config:
      server:
        composite:
          - type: native
            search-locations: classpath:/config
        bootstrap: true
      import-check:
        enabled: false

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: true
    hostname: config-server
