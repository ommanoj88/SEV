spring:
  application:
    name: api-gateway
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # Auth Service Routes (No rate limit)
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - RewritePath=/api/v1/auth/(?<path>.*), /api/auth/$\{path}

        # Fleet Service - Vehicles Routes
        - id: fleet-vehicles
          uri: lb://fleet-service
          predicates:
            - Path=/api/v1/vehicles/**,/api/v1/geofences/**
          filters:
            - name: CircuitBreaker
              args:
                name: fleetServiceCircuitBreaker
                fallbackUri: forward:/fallback/fleet

        # Fleet Service Routes
        - id: fleet-service
          uri: lb://fleet-service
          predicates:
            - Path=/api/v1/fleet/**
          filters:
            - RewritePath=/api/v1/fleet/(?<path>.*), /api/v1/fleet/$\{path}
            - name: CircuitBreaker
              args:
                name: fleetServiceCircuitBreaker
                fallbackUri: forward:/fallback/fleet

        # Charging Service Routes
        - id: charging-service
          uri: lb://charging-service
          predicates:
            - Path=/api/v1/charging/**
          filters:
            - RewritePath=/api/v1/charging/(?<path>.*), /api/v1/charging/$\{path}
            - name: CircuitBreaker
              args:
                name: chargingServiceCircuitBreaker
                fallbackUri: forward:/fallback/charging

        # Maintenance Service Routes
        - id: maintenance-service
          uri: lb://maintenance-service
          predicates:
            - Path=/api/v1/maintenance/**
          filters:
            - RewritePath=/api/v1/maintenance/(?<path>.*), /api/v1/maintenance/$\{path}

        # Driver Service Routes
        - id: driver-service
          uri: lb://driver-service
          predicates:
            - Path=/api/v1/drivers/**
          filters:
            - RewritePath=/api/v1/drivers/(?<path>.*), /api/v1/drivers/$\{path}

        # Analytics Service Routes
        - id: analytics-service
          uri: lb://analytics-service
          predicates:
            - Path=/api/v1/analytics/**
          filters:
            - RewritePath=/api/v1/analytics/(?<path>.*), /api/v1/analytics/$\{path}

        # Notification Service Routes
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/v1/notifications/**
          filters:
            - RewritePath=/api/v1/notifications/(?<path>.*), /api/v1/notifications/$\{path}

        # Billing Service Routes
        - id: billing-service
          uri: lb://billing-service
          predicates:
            - Path=/api/v1/billing/**
          filters:
            - RewritePath=/api/v1/billing/(?<path>.*), /api/v1/billing/$\{path}

      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:3001"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600

  # Redis disabled for now - rate limiting removed from routes
  # redis:
  #   host: localhost
  #   port: 6379

server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: false

# Resilience4j Circuit Breaker Configuration
resilience4j:
  circuitbreaker:
    instances:
      fleetServiceCircuitBreaker:
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 10s
        failureRateThreshold: 50
      chargingServiceCircuitBreaker:
        slidingWindowSize: 10
        permittedNumberOfCallsInHalfOpenState: 3
        waitDurationInOpenState: 10s
        failureRateThreshold: 50

  timelimiter:
    instances:
      fleetServiceCircuitBreaker:
        timeoutDuration: 5s
      chargingServiceCircuitBreaker:
        timeoutDuration: 5s

# Rate Limiting
spring.cloud.gateway.filter.request-rate-limiter:
  redis-rate-limiter:
    replenishRate: 10
    burstCapacity: 20

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,gateway
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

# Logging
logging:
  level:
    com.evfleet.gateway: DEBUG
    org.springframework.cloud.gateway: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
  file:
    name: logs/api-gateway.log

---
# Docker profile
spring:
  config:
    activate:
      on-profile: docker
  redis:
    host: redis
    port: 6379

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: true
