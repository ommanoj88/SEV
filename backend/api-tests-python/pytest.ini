[pytest]
# Pytest configuration for EVFleet API Tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 3.9

# Test paths
testpaths = tests

# Markers for test categorization
markers =
    smoke: Quick smoke tests (< 1 minute)
    functional: Functional API tests
    integration: Integration tests
    load: Load and performance tests
    chaos: Chaos engineering tests
    slow: Slow tests (> 5 minutes)
    auth: Authentication tests
    fleet: Fleet management tests
    charging: Charging station tests
    billing: Billing tests
    driver: Driver management tests
    analytics: Analytics tests
    maintenance: Maintenance tests
    notification: Notification tests
    critical: Critical path tests (must pass)
    regression: Regression tests

# Console output settings
console_output_style = progress
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings
addopts =
    --verbose
    --strict-markers
    --tb=short
    --maxfail=5
    --cov=tests
    --cov-report=html
    --cov-report=term-missing
    --html=reports/test-report.html
    --self-contained-html

# Timeout settings
timeout = 300
timeout_method = thread

# Parallel execution
# Run with: pytest -n auto
