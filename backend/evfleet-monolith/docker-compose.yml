version: '3.8'

services:
  # PostgreSQL Database (All 8 databases)
  postgres:
    image: postgres:15-alpine
    container_name: evfleet-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Shobharain11@
      POSTGRES_DB: postgres
      POSTGRES_MULTIPLE_DATABASES: evfleet_auth,evfleet_fleet,evfleet_charging,evfleet_maintenance,evfleet_driver,evfleet_analytics,evfleet_notification,evfleet_billing
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../docker/postgres/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    networks:
      - evfleet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: evfleet-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - evfleet-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # EVFleet Monolith Application
  evfleet-monolith:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: evfleet-monolith
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=Shobharain11@
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FIREBASE_CONFIG_FILE=/app/firebase-service-account.json
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - evfleet-network
    volumes:
      - ./logs:/app/logs
      # Mount Firebase config (update path as needed)
      # - /path/to/firebase-service-account.json:/app/firebase-service-account.json
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped

  # React Frontend (Optional - can use existing frontend setup)
  # frontend:
  #   build:
  #     context: ../../frontend
  #     dockerfile: Dockerfile
  #   container_name: evfleet-frontend
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - REACT_APP_API_URL=http://localhost:8080
  #   depends_on:
  #     - evfleet-monolith
  #   networks:
  #     - evfleet-network
  #   restart: unless-stopped

networks:
  evfleet-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
