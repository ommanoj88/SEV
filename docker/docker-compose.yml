      test: ["CMD", "curl", "-f", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Driver Service
  driver-service:
    build:
      context: ../backend/driver-service
      dockerfile: Dockerfile
    container_name: evfleet-driver
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
