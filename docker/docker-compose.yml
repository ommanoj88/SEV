  # React Frontend
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: evfleet-frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_GATEWAY_URL=http://localhost:8080
      - REACT_APP_FIREBASE_API_KEY=${FIREBASE_API_KEY}
      - REACT_APP_FIREBASE_AUTH_DOMAIN=${FIREBASE_AUTH_DOMAIN}
      - REACT_APP_FIREBASE_PROJECT_ID=rentvat
    depends_on:
      - api-gateway
    networks:
      - evfleet-network
    restart: unless-stopped

networks:
  evfleet-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
