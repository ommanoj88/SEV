version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: evfleet-postgres
    environment:
      POSTGRES_USER: evfleet
      POSTGRES_PASSWORD: evfleet123
      POSTGRES_MULTIPLE_DATABASES: auth_db,fleet_db,charging_db,maintenance_db,driver_db,analytics_db,notification_db,billing_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init-multiple-databases.sh:/docker-entrypoint-initdb.d/init-multiple-databases.sh
    networks:
      - evfleet-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evfleet"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: evfleet-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - evfleet-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: evfleet-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: evfleet
      RABBITMQ_DEFAULT_PASS: evfleet123
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - evfleet-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Eureka Server (Service Discovery)
  eureka-server:
    build:
      context: ../backend/eureka-server
      dockerfile: Dockerfile
    container_name: evfleet-eureka
    ports:
      - "8761:8761"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    networks:
      - evfleet-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # API Gateway
  api-gateway:
    build:
      context: ../backend/api-gateway
      dockerfile: Dockerfile
    container_name: evfleet-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_CLOUD_CONFIG_ENABLED=false
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
    depends_on:
      eureka-server:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../impresourcesfortesting/firebase-service-account-test.json:/app/firebase-credentials.json
    networks:
      - evfleet-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Auth Service
  auth-service:
    build:
      context: ../backend/auth-service
      dockerfile: Dockerfile
    container_name: evfleet-auth
    ports:
      - "8081:8081"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_CLOUD_CONFIG_ENABLED=false
      - FIREBASE_CONFIG_FILE=/app/firebase-credentials.json
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../impresourcesfortesting/firebase-service-account-test.json:/app/firebase-credentials.json
    networks:
      - evfleet-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Fleet Service
  fleet-service:
    build:
      context: ../backend/fleet-service
      dockerfile: Dockerfile
    container_name: evfleet-fleet
    ports:
      - "8082:8082"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_CLOUD_CONFIG_ENABLED=false
    depends_on:
      eureka-server:
        condition: service_healthy
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - evfleet-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # Charging Service
  charging-service:
    build:
      context: ../backend/charging-service
      dockerfile: Dockerfile
    container_name: evfleet-charging
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka-server:8761/eureka/
      - SPRING_CLOUD_CONFIG_ENABLED=false
