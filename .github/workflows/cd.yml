# ==============================================
# GitHub Actions CD Workflow - SEV Fleet Management
# ==============================================

name: CD Pipeline

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: sevfleet/backend
  FRONTEND_IMAGE: sevfleet/frontend

jobs:
  # ==============================================
  # Determine Environment
  # ==============================================
  prepare:
    name: Prepare Deployment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.env.outputs.environment }}
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine environment
        id: env
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
          else
            VERSION=sha-${GITHUB_SHA::8}
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

  # ==============================================
  # Build & Push Docker Images
  # ==============================================
  build:
    name: Build Images
    runs-on: ubuntu-latest
    needs: prepare

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Build backend JAR
        working-directory: backend/evfleet-monolith
        run: mvn package -DskipTests -q

      - name: Build frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build
        env:
          CI: false
          REACT_APP_API_URL: ${{ needs.prepare.outputs.environment == 'production' && 'https://api.sevfleet.com' || 'https://api-staging.sevfleet.com' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend/evfleet-monolith
          push: true
          tags: |
            ${{ env.BACKEND_IMAGE }}:${{ needs.prepare.outputs.version }}
            ${{ env.BACKEND_IMAGE }}:${{ needs.prepare.outputs.environment }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=${{ needs.prepare.outputs.version }}

      - name: Build and push frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.FRONTEND_IMAGE }}:${{ needs.prepare.outputs.version }}
            ${{ env.FRONTEND_IMAGE }}:${{ needs.prepare.outputs.environment }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ==============================================
  # Deploy to Staging
  # ==============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: needs.prepare.outputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.sevfleet.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > ~/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/backend backend=${{ env.BACKEND_IMAGE }}:${{ needs.prepare.outputs.version }} -n staging
          kubectl set image deployment/frontend frontend=${{ env.FRONTEND_IMAGE }}:${{ needs.prepare.outputs.version }} -n staging

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/backend -n staging --timeout=300s
          kubectl rollout status deployment/frontend -n staging --timeout=300s

      - name: Run smoke tests
        run: |
          sleep 30
          curl -f https://api-staging.sevfleet.com/actuator/health || exit 1
          curl -f https://staging.sevfleet.com || exit 1

      - name: Notify success
        if: success()
        run: |
          echo "‚úÖ Staging deployment successful: ${{ needs.prepare.outputs.version }}"

  # ==============================================
  # Deploy to Production
  # ==============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: needs.prepare.outputs.environment == 'production'
    environment:
      name: production
      url: https://app.sevfleet.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_PRODUCTION }}" | base64 -d > ~/.kube/config

      - name: Create backup
        run: |
          kubectl exec -n production deploy/postgres -- pg_dump -U postgres evfleet > backup_$(date +%Y%m%d_%H%M%S).sql
          # Upload to S3 or other storage

      - name: Deploy to Kubernetes (Blue-Green)
        run: |
          # Update green deployment
          kubectl set image deployment/backend-green backend=${{ env.BACKEND_IMAGE }}:${{ needs.prepare.outputs.version }} -n production
          kubectl set image deployment/frontend-green frontend=${{ env.FRONTEND_IMAGE }}:${{ needs.prepare.outputs.version }} -n production
          
          # Wait for green to be ready
          kubectl rollout status deployment/backend-green -n production --timeout=300s
          kubectl rollout status deployment/frontend-green -n production --timeout=300s

      - name: Run health checks
        run: |
          sleep 30
          # Health check on green
          GREEN_POD=$(kubectl get pod -l app=backend-green -n production -o jsonpath='{.items[0].metadata.name}')
          kubectl exec -n production $GREEN_POD -- curl -f http://localhost:8080/actuator/health

      - name: Switch traffic to green
        run: |
          kubectl patch ingress sev-ingress -n production --type='json' -p='[{"op": "replace", "path": "/spec/rules/0/http/paths/0/backend/service/name", "value": "backend-green-svc"}]'

      - name: Verify production
        run: |
          sleep 10
          curl -f https://api.sevfleet.com/actuator/health || exit 1
          curl -f https://app.sevfleet.com || exit 1

      - name: Scale down old deployment
        run: |
          kubectl scale deployment/backend-blue --replicas=1 -n production
          kubectl scale deployment/frontend-blue --replicas=1 -n production

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          files: |
            CHANGELOG.md

      - name: Notify success
        if: success()
        run: |
          echo "‚úÖ Production deployment successful: ${{ needs.prepare.outputs.version }}"

  # ==============================================
  # Post-Deployment Verification
  # ==============================================
  verify:
    name: Post-Deployment Verification
    runs-on: ubuntu-latest
    needs: [prepare, deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')

    steps:
      - name: Run E2E tests
        run: |
          BASE_URL=${{ needs.prepare.outputs.environment == 'production' && 'https://app.sevfleet.com' || 'https://staging.sevfleet.com' }}
          echo "Running E2E tests against $BASE_URL"
          # npm run test:e2e -- --baseUrl=$BASE_URL

      - name: Update status page
        run: |
          echo "Updating status page for ${{ needs.prepare.outputs.environment }}"
          # Call status page API

      - name: Send deployment notification
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          fields: repo,message,commit,author,workflow
          text: |
            üöÄ Deployment to ${{ needs.prepare.outputs.environment }} completed
            Version: ${{ needs.prepare.outputs.version }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        if: ${{ secrets.SLACK_WEBHOOK != '' }}

  # ==============================================
  # Rollback (Manual Trigger)
  # ==============================================
  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && failure()
    needs: [prepare, deploy-production]

    steps:
      - name: Rollback production
        run: |
          kubectl rollout undo deployment/backend -n production
          kubectl rollout undo deployment/frontend -n production
          kubectl rollout status deployment/backend -n production
          kubectl rollout status deployment/frontend -n production

      - name: Notify rollback
        run: |
          echo "‚ö†Ô∏è Production rolled back due to deployment failure"
