name: Playwright Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: tests/package.json

      - name: Install dependencies
        working-directory: tests
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: tests
        run: npx playwright install --with-deps

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Start Backend
        working-directory: backend/evfleet-monolith
        run: |
          mvn spring-boot:run -DskipTests &
          sleep 30

      - name: Setup Frontend
        working-directory: frontend
        run: |
          npm ci
          npm run build

      - name: Seed Database
        working-directory: tests
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d evfleet_auth -f seed/seed-test-data.sql

      - name: Run API Tests
        working-directory: tests
        run: npx playwright test --project=api
        env:
          API_URL: http://localhost:8080
          TEST_USER_EMAIL: testuser1@gmail.com
          TEST_USER_PASSWORD: Password@123

      - name: Run UI Tests
        working-directory: tests
        run: npx playwright test --project=chromium
        env:
          BASE_URL: http://localhost:3000
          API_URL: http://localhost:8080

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: tests/reports/
          retention-days: 30

      - name: Upload Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: tests/reports/screenshots/
          retention-days: 7
